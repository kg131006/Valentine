<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine?</title>

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body{
      margin:0;
      height:100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
    }

    .card{
      width:min(92vw, 980px);
      height: min(70vh, 520px);
      background:#fff;
      border-radius:28px;
      box-shadow:0 20px 50px rgba(0,0,0,0.12);
      padding:50px 60px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:18px;
      text-align:center;
      position:relative;
    }

    .emoji{ font-size:84px; line-height:1; }

    h1{
      margin:0;
      font-size:34px;
      line-height:1.2;
      font-weight:700;
    }

    .buttons{
      position:relative;
      width: 520px;
      height: 140px;
      margin-top: 10px;
    }

    button{
      border:none;
      border-radius:999px;
      padding:16px 38px;
      font-size:18px;
      cursor:pointer;
      position:absolute;
      transition: all 0.18s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes{
      background:#ff4d6d;
      color:#fff;
      left: 35%;
      top: 40px;
      transform: translateX(-50%);
      z-index:2;
    }

    #no{
      background:#eee;
      color:#333;
      left: 65%;
      top: 40px;
      transform: translateX(-50%);
    }

    .hint{
      margin-top: 6px;
      font-size:14px;
      color:#777;
    }

    /* Confetti */
    .confetti{
      position:fixed;
      width:8px;
      height:8px;
      top:-10px;
      animation: fall linear forwards;
      z-index:9999;
    }
    @keyframes fall{
      to { transform: translateY(110vh) rotate(360deg); opacity:0; }
    }

    /* Mobile adjustments */
    @media (max-width: 650px){
      .card{ padding:40px 24px; height:auto; }
      h1{ font-size:26px; }
      .buttons{ width: 320px; height: 160px; }
      #yes{ left: 35%; }
      #no{ left: 65%; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="emoji">üê±üíñ</div>
    <h1>Diya, will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    let yesScale = 1;

    function moveNoButton() {
  const container = document.querySelector(".buttons");

  const cRect = container.getBoundingClientRect();
  const yesRect = yesBtn.getBoundingClientRect();
  const noRect = noBtn.getBoundingClientRect();

  const padding = 20;          // keep distance from edges
  const minDistance = 120;     // keep distance from YES

  let x, y, attempts = 0;

  do {
    x = Math.random() * (cRect.width - noRect.width - padding * 2) + padding;
    y = Math.random() * (cRect.height - noRect.height - padding * 2) + padding;

    const noCenterX = cRect.left + x + noRect.width / 2;
    const noCenterY = cRect.top + y + noRect.height / 2;

    const yesCenterX = yesRect.left + yesRect.width / 2;
    const yesCenterY = yesRect.top + yesRect.height / 2;

    var distance = Math.hypot(
      noCenterX - yesCenterX,
      noCenterY - yesCenterY
    );

    attempts++;
  } while (distance < minDistance && attempts < 25);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";

  // Keep YES growing
  yesScale += 0.12;
  yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
}

    // Make it hard to click No (hover + touch)
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          min-height:100vh;
          background:#ffd6e8;
          display:flex;
          justify-content:center;
          align-items:center;
          padding:24px;
        ">
          <div style="
            background:white;
            padding:50px 40px;
            border-radius:28px;
            text-align:center;
            width:min(92vw,780px);
            box-shadow:0 20px 50px rgba(0,0,0,0.12);
          ">
            <div style="font-size:90px;">üê±üíñ</div>
            <h2 style="margin:12px 0 0; font-size:38px;">YAY! üéâ</h2>
            <img
              src="yay.gif"
              style="width:100%; max-width:420px; border-radius:18px; margin-top:25px;"
              alt="celebration"
            />
          </div>
        </div>
      `;
      launchConfetti();
    });

    function launchConfetti() {
      for (let i = 0; i < 170; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.animationDuration = 2 + Math.random() * 3 + "s";
        c.style.backgroundColor =
          ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2"][Math.floor(Math.random() * 4)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }
  </script>

</body>
</html>
